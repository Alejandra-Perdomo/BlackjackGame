<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <h3><span id="blackjack-result">Let's play</span></h3>
        <div class="flex-blackjack-row-1">
            <div class="your-box">
                <h2>You: <span id="your-score">0</span></h2>
            </div>
            <div class="dealer-box">
                <h2>Dealer: <span id="dealer-result">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="hit-btn">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="stand-btn">Stand</button>
                <button class="btn-lg btn-danger mr-2" id="deal-btn">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table>
                <tr><th>Wins</th><th>Losses</th><th>Draws</th></tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    
</body>
</html>
